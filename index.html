<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div></div>
        <div id="left">
            <div>
                <h1>View statistics about your messenger conversations.</h1>
                <h2>Upload your JSON file(s) from a Messenger conversation.</h2>
            </div>
            <form>
                <input type="file" id="selectFiles" value="import" multiple>
                <label for="selectFiles">Choose your file(s)</label>
            </form>
        </div>
    </header>

    <div id="content">
        <div id="charts"></div>
        <div id="stats"></div>
    </div>
    <script src="script/dist.js"></script>
</body>

</html>
